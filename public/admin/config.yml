backend:
  name: git-gateway
  # name: test-repo
  branch: main # Branch to update (optional; defaults to main)

media_folder: public/img
public_folder: /img

collections:
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'content/home.md'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Publish Date'
            name: 'date'
            widget: 'datetime'
          - label: 'Body'
            name: 'body'
            widget: 'markdown'

  - label: 'Stories'
    name: 'stories'
    folder: 'content/stories'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}'
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'story'
      - label: 'Title'
        name: 'title'
        widget: 'hidden'
        default: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  - label: 'Posts'
    name: 'posts'
    label_singular: 'Post'
    folder: 'content/posts'
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'post'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Cover Image'
        name: 'image'
        widget: 'image'
        required: false
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
