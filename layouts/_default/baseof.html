<!DOCTYPE html>
<html lang="en">
  <head>
    {{ block "head" . }} {{ partial "head.html" . }} {{ end }} {{ block "title"
    . }}
    <title>{{ .Site.Title }}</title>
    {{ end }}
  </head>

  <body class="bg-indigo-900 text-indigo-100 min-h-screen">
    {{ block "header" . }} {{ partial "header.html" . }} {{ end }}

    <main class="container mx-auto px-4 py-8">
      {{ block "main" . }} {{ end }}
    </main>

    {{ partialCached "footer.html" . }}
  </body>
</html>
