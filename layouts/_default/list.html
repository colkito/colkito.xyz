{{ define "main" }}
<h2 class="text-2xl font-semibold mb-4">Blog</h2>
{{ range .Pages }}
<article class="mb-8">
  <h3 class="text-xl font-semibold mb-2">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
  <p class="text-gray-600 mb-4">{{ .Date.Format "January 2, 2006" }}</p>
  <p>{{ .Summary }}</p>
</article>
{{ end }} {{ end }}
